<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Pokémon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-200">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 text-center space-y-4 mx-4">
      <h1 class="text-2xl font-bold text-gray-800">Pokémon Fetcher</h1>

      <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />

      <button id="pokemonID" class="w-full bg-indigo-500 text-white py-2 rounded-lg font-semibold hover:bg-indigo-600 active:scale-95 transition">Fetch Pokémon</button>

      <img src="" alt="Pokemon Image" id="pokemonImage" class="mx-auto w-32 h-32 hidden" />

      <p id="errormessage" class="text-red-500 text-sm"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
